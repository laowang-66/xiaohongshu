<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板同步测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .test-item {
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 16px;
            background: #f8f9fa;
        }
        .test-item.success {
            border-color: #28a745;
            background: #d4edda;
        }
        .test-item.warning {
            border-color: #ffc107;
            background: #fff3cd;
        }
        .test-item.error {
            border-color: #dc3545;
            background: #f8d7da;
        }
        .preview-box {
            width: 150px;
            height: 200px;
            border: 1px solid #ddd;
            margin: 10px auto;
            border-radius: 8px;
            overflow: hidden;
        }
        .result-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ddd;
            margin: 10px 0;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .status {
            font-weight: bold;
            margin: 10px 0;
        }
        .template-info {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 模板同步测试工具</h1>
        <p>验证封面设计风格预览与实际生成的同步效果</p>
        
        <div class="controls">
            <label for="platform">选择平台：</label>
            <select id="platform">
                <option value="xiaohongshu">小红书 (3:4)</option>
                <option value="video">短视频 (9:16)</option>
                <option value="wechat">公众号 (3.35:1)</option>
            </select>
            
            <label for="testContent">测试内容：</label>
            <input type="text" id="testContent" value="AI工具让创作效率翻倍" style="width: 300px; margin: 10px;">
            
            <button onclick="runSyncTest()">🚀 运行同步测试</button>
            <button onclick="clearResults()">🧹 清除结果</button>
        </div>

        <div class="test-grid" id="testResults">
            <!-- 测试结果将在这里显示 -->
        </div>
    </div>

    <script>
        // 测试的模板列表
        const testTemplates = [
            'soft_tech_card',
            'modern_business_news',
            'flowing_tech_blue_style',
            'minimal_grid_master',
            'digital_ticket_style',
            'luxury_natural_mood',
            'cute_knowledge_card',
            'business_simple_clean',
            'scene_photo_xiaohongshu',
            'soft_rounded_card'
        ];

        async function runSyncTest() {
            const platform = document.getElementById('platform').value;
            const content = document.getElementById('testContent').value;
            const resultsContainer = document.getElementById('testResults');
            
            resultsContainer.innerHTML = '<div class="status">🔄 正在运行同步测试...</div>';
            
            for (const template of testTemplates) {
                await testTemplate(template, platform, content);
            }
            
            console.log('✅ 所有模板测试完成');
        }

        async function testTemplate(templateKey, platform, content) {
            const resultsContainer = document.getElementById('testResults');
            
            // 创建测试项容器
            const testItem = document.createElement('div');
            testItem.className = 'test-item';
            testItem.innerHTML = `
                <h3>🎨 ${templateKey}</h3>
                <div class="template-info">平台: ${platform} | 内容: ${content.substring(0, 20)}...</div>
                <div class="status">🔄 测试中...</div>
                <div class="preview-box" id="preview-${templateKey}">预览加载中...</div>
                <div class="result-box" id="result-${templateKey}">API生成中...</div>
            `;
            resultsContainer.appendChild(testItem);

            try {
                // 测试API生成
                const response = await fetch('/api/generate-card', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text: content,
                        template: templateKey,
                        size: platform
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.html) {
                    // 显示生成结果
                    document.getElementById(`result-${templateKey}`).innerHTML = data.html;
                    
                    // 检查同步状态
                    const syncStatus = checkSyncStatus(templateKey, data);
                    testItem.className = `test-item ${syncStatus.status}`;
                    testItem.querySelector('.status').innerHTML = syncStatus.message;
                    
                    console.log(`✅ ${templateKey} 测试完成:`, syncStatus);
                } else {
                    testItem.className = 'test-item error';
                    testItem.querySelector('.status').innerHTML = `❌ API失败: ${data.error || '未知错误'}`;
                    document.getElementById(`result-${templateKey}`).innerHTML = `<p style="color: red;">生成失败: ${data.error}</p>`;
                }
            } catch (error) {
                testItem.className = 'test-item error';
                testItem.querySelector('.status').innerHTML = `❌ 请求失败: ${error.message}`;
                document.getElementById(`result-${templateKey}`).innerHTML = `<p style="color: red;">请求失败: ${error.message}</p>`;
            }
        }

        function checkSyncStatus(templateKey, apiData) {
            // 这里可以添加更复杂的同步检查逻辑
            // 目前简单检查是否成功生成
            
            if (apiData.html && apiData.html.length > 100) {
                return {
                    status: 'success',
                    message: '✅ 同步正常 - API生成成功'
                };
            } else if (apiData.html) {
                return {
                    status: 'warning',
                    message: '⚠️ 部分同步 - 内容较少'
                };
            } else {
                return {
                    status: 'error',
                    message: '❌ 同步失败 - 无有效内容'
                };
            }
        }

        function clearResults() {
            document.getElementById('testResults').innerHTML = '';
        }

        // 页面加载时显示说明
        window.onload = function() {
            document.getElementById('testResults').innerHTML = `
                <div class="test-item">
                    <h3>📋 测试说明</h3>
                    <p>1. 选择平台和输入测试内容</p>
                    <p>2. 点击"运行同步测试"开始测试</p>
                    <p>3. 观察每个模板的预览与API生成结果</p>
                    <p>4. 绿色表示同步正常，黄色表示部分同步，红色表示同步失败</p>
                </div>
            `;
        };
    </script>
</body>
</html>
