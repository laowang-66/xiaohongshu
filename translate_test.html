<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌍 翻译功能测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .translate-section {
            display: grid;
            grid-template-columns: 1fr 80px 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: start;
        }

        .input-area, .output-area {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
        }

        .language-selector {
            margin-bottom: 15px;
        }

        .language-selector select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .language-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .translate-btn-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .translate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .translate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .translate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .swap-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .swap-btn:hover {
            background: #5a6268;
            transform: rotate(180deg);
        }

        .output-text {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            min-height: 200px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }

        .language-info {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #1976d2;
        }

        .quick-phrases {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
        }

        .quick-phrases h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .phrase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        .phrase-btn {
            background: white;
            border: 2px solid #e9ecef;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .phrase-btn:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .status-bar {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .translate-section {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .translate-btn-container {
                flex-direction: row;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌍 AI智能翻译工具</h1>
        
        <div class="language-info">
            <strong>✨ 功能特色:</strong> 支持13种语言互译 | 智能语言检测 | 保持文本格式 | 适配社交媒体语言风格
        </div>

        <div class="translate-section">
            <!-- 输入区域 -->
            <div class="input-area">
                <div class="language-selector">
                    <select id="fromLang">
                        <option value="auto">🔍 自动检测</option>
                        <option value="zh">🇨🇳 中文</option>
                        <option value="en">🇺🇸 English</option>
                        <option value="ja">🇯🇵 日本語</option>
                        <option value="ko">🇰🇷 한국어</option>
                        <option value="fr">🇫🇷 Français</option>
                        <option value="de">🇩🇪 Deutsch</option>
                        <option value="es">🇪🇸 Español</option>
                        <option value="it">🇮🇹 Italiano</option>
                        <option value="pt">🇵🇹 Português</option>
                        <option value="ru">🇷🇺 Русский</option>
                        <option value="ar">🇸🇦 العربية</option>
                        <option value="th">🇹🇭 ไทย</option>
                        <option value="vi">🇻🇳 Tiếng Việt</option>
                    </select>
                </div>
                <textarea 
                    id="inputText" 
                    placeholder="在这里输入要翻译的内容...&#10;&#10;例如：&#10;• 5款超好用的面膜推荐！这个性价比绝了🔥&#10;• How to create amazing social media content&#10;• 今日は良い天気ですね"
                ></textarea>
            </div>

            <!-- 翻译按钮区域 -->
            <div class="translate-btn-container">
                <button id="translateBtn" class="translate-btn">
                    🔄 翻译
                </button>
                <button id="swapBtn" class="swap-btn" title="交换语言">
                    ⇄
                </button>
            </div>

            <!-- 输出区域 -->
            <div class="output-area">
                <div class="language-selector">
                    <select id="toLang">
                        <option value="zh">🇨🇳 中文</option>
                        <option value="en" selected>🇺🇸 English</option>
                        <option value="ja">🇯🇵 日本語</option>
                        <option value="ko">🇰🇷 한국어</option>
                        <option value="fr">🇫🇷 Français</option>
                        <option value="de">🇩🇪 Deutsch</option>
                        <option value="es">🇪🇸 Español</option>
                        <option value="it">🇮🇹 Italiano</option>
                        <option value="pt">🇵🇹 Português</option>
                        <option value="ru">🇷🇺 Русский</option>
                        <option value="ar">🇸🇦 العربية</option>
                        <option value="th">🇹🇭 ไทย</option>
                        <option value="vi">🇻🇳 Tiếng Việt</option>
                    </select>
                </div>
                <div id="outputText" class="output-text">
                    翻译结果将在这里显示...
                </div>
            </div>
        </div>

        <!-- 状态栏 -->
        <div id="statusBar" class="status-bar" style="display: none;"></div>

        <!-- 快速短语 -->
        <div class="quick-phrases">
            <h3>📝 快速测试短语</h3>
            <div class="phrase-grid">
                <button class="phrase-btn" onclick="setInputText('你好，世界！今天天气真不错 😊')">
                    中文问候语
                </button>
                <button class="phrase-btn" onclick="setInputText('5款超好用的护肤品推荐！这个性价比绝了🔥')">
                    小红书种草文案
                </button>
                <button class="phrase-btn" onclick="setInputText('How to create engaging content for social media platforms')">
                    英文教程标题
                </button>
                <button class="phrase-btn" onclick="setInputText('今日は素晴らしい一日でした。ありがとうございます。')">
                    日语感谢语
                </button>
                <button class="phrase-btn" onclick="setInputText('안녕하세요! 오늘도 좋은 하루 되세요.')">
                    韩语祝福语
                </button>
                <button class="phrase-btn" onclick="setInputText('Comment créer du contenu viral sur les réseaux sociaux')">
                    法语营销文案
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        
        async function translateText() {
            const inputText = document.getElementById('inputText').value.trim();
            const fromLang = document.getElementById('fromLang').value;
            const toLang = document.getElementById('toLang').value;
            const outputElement = document.getElementById('outputText');
            const translateBtn = document.getElementById('translateBtn');
            const statusBar = document.getElementById('statusBar');

            if (!inputText) {
                showStatus('请输入要翻译的内容', 'error');
                return;
            }

            // 设置加载状态
            translateBtn.disabled = true;
            translateBtn.textContent = '🔄 翻译中...';
            outputElement.innerHTML = '<div class="loading">🔄 AI正在翻译中，请稍候...</div>';
            hideStatus();

            try {
                const response = await fetch(`${API_BASE}/api/translate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: inputText,
                        fromLang: fromLang === 'auto' ? null : fromLang,
                        toLang: toLang,
                        autoDetect: fromLang === 'auto'
                    })
                });

                const result = await response.json();

                if (result.success || result.translatedText) {
                    outputElement.textContent = result.translatedText;
                    
                    let statusMessage = `✅ 翻译完成`;
                    if (result.detectedLanguage && fromLang === 'auto') {
                        statusMessage += ` (检测到语言: ${result.fromLanguageName || result.detectedLanguage})`;
                    }
                    statusMessage += ` → ${result.toLanguageName || toLang}`;
                    
                    showStatus(statusMessage, 'success');
                } else {
                    outputElement.textContent = result.translatedText || '翻译失败，请重试';
                    showStatus(result.error || '翻译失败', 'error');
                }

            } catch (error) {
                console.error('翻译请求失败:', error);
                outputElement.textContent = '网络错误，请检查连接后重试';
                showStatus('网络连接失败，请检查服务器状态', 'error');
            } finally {
                translateBtn.disabled = false;
                translateBtn.textContent = '🔄 翻译';
            }
        }

        function swapLanguages() {
            const fromLang = document.getElementById('fromLang');
            const toLang = document.getElementById('toLang');
            const inputText = document.getElementById('inputText');
            const outputText = document.getElementById('outputText');

            // 交换语言选择
            if (fromLang.value === 'auto') {
                // 如果源语言是自动检测，尝试根据当前文本检测语言
                fromLang.value = 'zh'; // 默认设为中文
            }
            
            const tempLang = fromLang.value;
            fromLang.value = toLang.value;
            toLang.value = tempLang;

            // 交换文本内容
            const tempText = inputText.value;
            inputText.value = outputText.textContent === '翻译结果将在这里显示...' ? '' : outputText.textContent;
            outputText.textContent = tempText || '翻译结果将在这里显示...';

            hideStatus();
        }

        function setInputText(text) {
            document.getElementById('inputText').value = text;
            hideStatus();
        }

        function showStatus(message, type) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.className = `status-bar status-${type}`;
            statusBar.style.display = 'block';
        }

        function hideStatus() {
            const statusBar = document.getElementById('statusBar');
            statusBar.style.display = 'none';
        }

        // 事件监听器
        document.getElementById('translateBtn').addEventListener('click', translateText);
        document.getElementById('swapBtn').addEventListener('click', swapLanguages);

        // 回车键快速翻译
        document.getElementById('inputText').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });

        // 页面加载完成后的测试
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🌍 翻译功能测试页面已加载');
            console.log('💡 快捷键: Ctrl+Enter 快速翻译');
            
            // 测试API连接
            fetch(`${API_BASE}/api/translate`)
                .then(response => response.json())
                .then(data => {
                    console.log('✅ 翻译API连接正常:', data);
                })
                .catch(error => {
                    console.error('❌ 翻译API连接失败:', error);
                });
        });
    </script>
</body>
</html>
